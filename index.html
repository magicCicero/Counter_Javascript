<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header><nav></nav></header>
    <main>
      <h1>Counter</h1>
      <p class="output" value="0">0</p>
      <div>
        <form>
          <input
            onclick="plusOne(); return false"
            class="plusone"
            type="submit"
            value="+1"
          />
          <input
            onclick="minusOne(); return false"
            class="minusone"
            type="submit"
            value="-1"
          />
          <input
            onclick="plusTen(); return false"
            class="plusten"
            type="submit"
            value="+10"
          />
          <input
            onclick="minusTen(); return false"
            class="minusten"
            type="submit"
            value="-10"
          />
          <input
            onclick="plusHundred(); return false"
            class="plushundred"
            type="submit"
            value="+100"
          />
          <input
            onclick="minusHundred(); return false"
            class="minushundred"
            type="submit"
            value="-100"
          />
          <input
            onclick="resetCounter(); return false"
            class="reset"
            type="submit"
            value="Reset"
          />
          <input
            onclick="multiplicateTwo(); return false"
            class="multiplicatetwo"
            type="submit"
            value="*2"
          />
        </form>
      </div>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
